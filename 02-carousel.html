<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="nezuko.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Coponent</title>
  </head>
  <body>
    <div class="carousel">
      <img class="anh" src="tan.jpg" alt="Tanjro kimetsu" />
      <blockquote class="chinh">
        <p class="testimonial-test">
          "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda
          asperiores, quia recusandae laudantium maiores quas labore blanditiis,
          nulla, ratione voluptate similique nesciunt laboriosam tempore in
          dolorum atque ab? Ut, minima."
        </p>
        <p class="testimonial-author">Tanjro that is girl.</p>
        <p class="testimonial-job">Senior Product Manager at EDF Comercial</p>
      </blockquote>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--color">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
        <button class="dot">&nbsp;</button>
      </div>
    </div>
  </body>
</html>
